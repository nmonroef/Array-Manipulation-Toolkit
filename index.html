<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Manipulation Toolkit</title>
</head>
<body>
    <div id="main">
        <h1>Array Manipulation Toolkit</h1>

         <!-- Input Section -->
        <section id = "inputSection">
            <h2>Input Array:</h2>
            <form>
                <input id="userInput" type="text" placeholder="Enter array elements">
                <button id = "submitButton" type="button">Submit</button>  
            </form>
        </section>
         <!-- Choose Operation Section -->
        <section id = "chooseOperationSection">
            <h2>Choose Operation:</h2>
            <button class="OperationButtons" id="addElementButton" type="button">Add Element</button>
            <button class="OperationButtons" id="removeElementButton" type="button">Remove Element</button>
            <button class="OperationButtons" id="findMaxButton" type="button">Find Maximum</button>
            <button class="OperationButtons" id="reverseArrayButton" type="button">Reverse Array</button>
            <button class="OperationButtons" id="sortArrayButton" type="button">Sort Array</button>
            <button class="OperationButtons" id="concateArrayButton" type="button">Concatenate Array</button>

        </section>
        <!-- Output Array Section -->
        <section id="outputArraySection">
            <h2>Output Array:</h2>
            <div id="displayOutputArray"></div>
        </section>
        <!-- Transformation Section -->
        <section id="transformationSection">
            <h2>Transformation:</h2>
            <button class="OperationButtons" id="reduceButton" type="button">Reduce</button>
        </section>






















    </div>
    <script src="main.js"></script>
</body>
</html>
